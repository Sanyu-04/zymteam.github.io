<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>3D立方体旋转相册</title>

    <link rel="stylesheet" href="./demo.css">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="out-div out-front">
                <img src="./photos/1.jpg" alt="">
            </div>
            <div class="out-div out-back">
                <img src="./photos/2.jpg" alt="">
            </div>
            <div class="out-div out-left">
                <img src="./photos/3.jpg" alt="">
            </div>
            <div class="out-div out-right">
                <img src="./photos/4.jpg" alt="">
            </div>
            <div class="out-div out-top">
                <img src="./photos/5.jpg" alt="">
            </div>
            <div class="out-div out-bottom">
                <img src="./photos/6.jpg" alt="">
            </div>
            
            <div class="in-div in-front">
                <img src="./photos/8.jpg" alt="">
            </div>
            <div class="in-div in-back">
                <img src="./photos/7.jpg" alt="">
            </div>
            <div class="in-div in-left">
                <img src="./photos/10.jpg" alt="">
            </div>
            <div class="in-div in-right">
                <img src="./photos/12.jpg" alt="">
            </div>
            <div class="in-div in-top">
                <img src="./photos/11.jpg" alt="">
            </div>
            <div class="in-div in-bottom">
                <img src="./photos/9.jpg" alt="">
            </div>
        </div>
    </div>
    <audio autoplay="autoplay" loop="loop" preload="auto" controls="controls"
    src="./May day.mp3">  
</audio>
</body>

</html>
